<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví dụ với document.write</title>
</head>
<body>
    <h1>Ví dụ sử dụng document.write()</h1>
    <p>Kết quả sẽ hiển thị ở đây:</p>

    <script>
        // Dùng vòng lặp để in ra bảng nhân 3
        for (let i = 1; i <= 5; i++) {
            document.write(i + ": " + i * 3 + "<br />");
        }
    </script>
</body>
</html>
